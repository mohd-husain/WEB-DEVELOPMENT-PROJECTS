<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Transform</title>
		<style>
			*{
				padding: 0px;
				margin: 0px;
				box-sizing: border-box;
			}
			.main{
				width: 300px;
				height: 300px;
				margin: 15px auto;
				overflow: hidden;
			}
			.main img{
				display: block;
			}	
			.img1{
				transition: 2s;
			}
			.img2{
				transform: translate(-300px, -300px);
				transition: 2s;
			}
			.img3{
				transform: translate(-600px, -600px);
				transition: 2s;
			}
			.main:hover .img1{
				transform: translate(600px);
			}
			.main:hover .img2{
				transform: translate(300px, -300px);
			}
			.main:hover .img3{
				transform: translate(0px, -600px);
			}
			.images{
				width: 300px;
				height: 300px;
			}
		</style>
	</head>
	<body>
		<div class="main">
			<img src="images/1.jpg" class="images img1">
			<img src="images/2.jpg" class="images img2">
			<img src="images/3.jpg" class="images img3">
		</div>
	</body>
</html>
