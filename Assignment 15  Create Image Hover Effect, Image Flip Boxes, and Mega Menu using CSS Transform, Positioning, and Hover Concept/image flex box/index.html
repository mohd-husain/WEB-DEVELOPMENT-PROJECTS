<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Flip Box</title>
		<style>
			*{
				padding: 0px;
				margin: 0px;
				box-sizing: border-box;
			}
			.main{
				width: 300px;
				height: 300px;
				margin: 15px auto;
				border-box: 2px solid red;
				position: relative;
			}
			.img1{
				width: 100%;
				height: 100%;
				transition: 0.5s;
				transform: scale(0) rotateX(0);
			}
			.img2{
				width: 100%;
				height: 100%;
				position: absolute;
				top: 0;
				left: 0;
				transition: 0.5s;
			}
			.main:hover .img1{
				transform: scale(1) rotateY(180deg);
			}
			.main:hover .img2{
				transform: scale(0) rotateX(180deg);
			}
		</style>
	</head>
	<body>
		<div class="main">
			<img src="images/2.jpg" width="300px" height="300px" class="img1">
			<img src="images/1.jpg" width="300px" height="300px" class="img2">
		</div>
	</body>
</html>
