<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Reverse Function</title>
    </head>
    <body>
        <button onclick="reverseValue()">Reverse</button>

        <script>

            let numbers = [25, 99, 77, 66, 44, 88, 99, 66, 77, 66, 55];

            function reverseValue(){
            var output = [];                

            for(value of numbers){
                output.unshift(value);
            }

            console.log(output);

            }
        </script>
    </body>
</html>
