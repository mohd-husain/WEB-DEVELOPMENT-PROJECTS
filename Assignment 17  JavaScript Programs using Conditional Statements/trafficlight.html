    <script>
        var light = prompt('Enter Traffic Signal (Red, Yellow, Green)');
        if (light.toLowerCase() == 'red'){
            document.write("You Should Wait It's Red Signal")
        } else if (light.toLowerCase() == 'yellow'){
            document.write("Now Signal is about to open it's yellow light")
        } else if (light.toLowerCase() == 'green'){
            document.write("Time to go now it's green light")
        } else {
            document.write('please enter only signal light color (red, yellow, green)')
        }
    </script>
