<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Age Classifier</title>
    </head>
    <body>
        
    </body>
    <script>
        var age = prompt('Enter Your Age:- ')
        if (age >= 0 && age <= 2){
            document.write('You Are Infant')
        } else if (age >= 3 && age <= 5){
            document.write('You Are Toddler')
        } else if (age >= 6 && age <= 12){
            document.write('You Are Child')
        } else if (age >= 13 && age <= 17){
            document.write('You Are Teenager')
        } else if (age >= 18 && age <= 100){
            document.write('You Are Adult (18+)')
        } else {
            document.write('Please Enter Valid Age')
        }
        
    </script>
</html>
