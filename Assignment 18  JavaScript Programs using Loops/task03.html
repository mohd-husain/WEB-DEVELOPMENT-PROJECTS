<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>For Loop to Print Numbers in Reverse (10 to 1)</title>
    </head>
    <body>
        <script>
            for (i=10; i>=1; i--){
                    document.write(i + "<br>")
            }
        </script>
    </body>
</html>
