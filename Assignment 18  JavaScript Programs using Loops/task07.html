<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Factorial</title>
    </head>
    <body>
        <script>
            let num = parseInt(prompt('Enter the Number'));
            let factorial = 1;
            for(let i=1; i <= num; i++){
                factorial = factorial * i;
            }
            document.write("Factorial of " + num + " is " + factorial)
        </script>
    </body>
</html>
