<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let number = parseInt(prompt('Enter the Number'))
        let sum = 0;
        for(i=1; i<=number; i++){
            sum = sum + i;
        }
        document.write("Sum from 1 to " + number + " is " +  sum + "<br>")
    </script>
</body>

</html>
