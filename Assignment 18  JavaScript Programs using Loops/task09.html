            let num = parseInt(prompt('Enter the Number'));
            let primeNumber = true;

            if (num < 2){
                primeNumber = false
            } else {
                for(i=2; i<num; i++){
                    if(num % i==0){
                        primeNumber = false
                    }
                }
            }

            if (primeNumber){
                document.write(num + "is Prime Number")
            } else {
                document.write(num + " is not a Prime Number")
            }
        </script>
