<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>For Loop to Print Multiplication Table</title>
    </head>
    <body>
        <script>
            var number = parseInt(prompt('Enter the Number'))
            for (i=1; i<=10; i++){
                document.write(number + " x " + i + " = " + (number*i) + "<br>");
            }
        </script>
    </body>
</html>
