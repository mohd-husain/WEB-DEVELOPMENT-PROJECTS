<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Linear Gradient</title>
    <style>
        * {
            padding: 0px;
            margin: 0px;
        }

        .box {
            width: 800px;
            height: 300px;
            border: 0.1px solid red;
            margin: 50px auto;
            background-image: linear-gradient(red, blue, green, yellow, cyan, pink);
            /*By Default Top to bottom direction*/
            background-image: linear-gradient(to top, red, blue, green, yellow, cyan, pink); /*Bottom to top*/
            background-image: linear-gradient(to right, red, blue, green, yellow, cyan, pink);
            background-image: linear-gradient(to left, red, blue, green, yellow, cyan, pink);
            /*linear-gradient: diagonal Direction (to top left, to top right, to bottom left, to bottom right)*/
            background-image: linear-gradient(to top left, red, blue, green, yellow, cyan, pink);
            /*linear-gradient: I can set percentage in colors*/
            background-image: linear-gradient(to top left, red 5%, blue 10%, green 20%, yellow 15%, cyan 30%, pink 20%);
             /*linear-gradient: I can set direction in deg (90deg to right, 180deg to bottom, 270 to left, 0deg to top)*/
            background-image: linear-gradient(90deg, red, blue, green, yellow, cyan, pink);
        }
    </style>
</head>

<body>
    <div class="box"></div>
</body>

</html>
