<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Rotate Effect on Images</title>
		<style>
			.main{
				width: 300px;
				height: 300px;
				background-color: red;
				border-radius: 50%;
				position: relative;
			}
			.img1{
				width: 300px;
				height: 300px;
				border-radius: 50%;
				transition: 0.5s;
			}
			.img2{
				width: 200px;
				height: 200px;
				border-radius: 50%;
				position: absolute;
				top: 50px;
				left: 50px;
				transition: 0.5s;
			}
			.img3{
				width: 100px;
				height: 100px;
				border-radius: 50%;
				position: absolute;
				top: 100px;
				left: 100px;
				transition: 0.5s;
			}
			.main:hover .img1, .main:hover .img3{
				transform: rotate(360deg);
			}
			.main:hover .img2{
				transform: rotateY(-360deg);
			}
		</style>
	</head>
	<body>
		<div class="main">
			<img src="https://t3.ftcdn.net/jpg/03/96/11/60/360_F_396116072_vIWsiyjs1K62BEgn601Ta9k8xLftu4Ff.jpg" class="img1">
			<img src="https://i.ytimg.com/vi/KbP52NV4EOc/sddefault.jpg" class="img2">
			<img src="https://images.unsplash.com/photo-1653162541666-7bc7e555a7eb?fm=jpg&q=60&w=3000&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxzZWFyY2h8Nnx8YW5pbWFsJTIwZnJpZW5kc3xlbnwwfHwwfHx8MA%3D%3D" class="img3">
		</div>
	</body>
</html>
