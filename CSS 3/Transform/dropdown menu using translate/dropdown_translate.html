<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Drop Down Menu Using Translate</title>
	<style>
		*{
			margin: 0px;
			padding: 0px;
			font-family: sans-serif;
		}
		.menu{
			width: 1170px;
			margin: auto;
		}
		.menu>ul{
			display: flex;
			list-style: none;
			background-color: red;
		}
		.menu>ul>li{
			padding: 15px 25px;
			color: white;
			position: relative;
		}
		.sub_menu{
			position: absolute;
			background-color: yellowgreen;
			width: 200px;
			top: 100%;
			left: 0;
			opacity: 0;
			visibility: hidden; /*Visibility Hidden se cursor bhi pahchan nahi paega ke yahan koi object hai*/
			transform: translateY(50px);
			transition: 0.5s;
		}
		.sub_menu>li{
			padding: 10px;
		}
		.menu>ul>li:hover .sub_menu{
			opacity: 1;
			visibility: visible;
			transform: translateY(0px);
		}
	</style>
</head>
<body>
	<div class="menu">
		<ul>
			<li>Home</li>
			<li>Course
				<ul class="sub_menu">
					<li>Mern</li>
					<li>Javascript</li>
					<li>HTML</li>
					<li>Python</li>
					<li>CSS</li>
				</ul>
			</li>
			<li>About Course</li>
			<li>Gallery</li>
			<li>Contact Us</li>
		</ul>
	</div>
</body>
</html>
