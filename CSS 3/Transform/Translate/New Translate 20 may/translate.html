<html>
	<head>
		<title>Image Effect</title>
		<style type="text/css">
			.row{
				width: 250px;
				height: 250px;
				border: 2px solid red;
				margin: auto;
				overflow: hidden;
			}
			.image img{
				width: 100%;
				height: 100%;
			}
			.image1{
				transition: 5s;
			}
			.image2{
				transform: translate(-250px,-250px);
				transition: 5s;
			}
			.image3{
				transform: translate(-500px,-500px);
				transition: 5s;
			}
			.image4{
				transform: translate(-750px,-750px);
				transition: 5s;
			}

			.row:hover .image1{
				transform: translate(750px, 0px);
			}
			.row:hover .image2{
				transform: translate(500px, -250px);
			}
			.row:hover .image3{
				transform: translate(250px,-500px);
			}
			.row:hover .image4{
				transform: translate(0px,-750px);
			}
		</style>
	</head>
	<body>
		<div class="row">
			<div class="image image1">
				<img src="images/1.png">
			</div>
			<div class="image image2">
				<img src="images/2.png">
			</div>
			<div class="image image3">
				<img src="images/3.jpg">
			</div>
			<div class="image image4">
				<img src="images/4.jpg">
			</div>
		</div>
	</body>
</html>
