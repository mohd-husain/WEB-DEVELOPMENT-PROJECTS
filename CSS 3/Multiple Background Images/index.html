<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Multiple Background Images</title>
        <style>
            * {
                padding: 0px;
                margin: 0px;
            }

            .main {
                width: 800px;
                height: 300px;
                border: 0.1px solid red;
                margin: 50px auto;
                background-image: url('images/1.jpg'), url('images/2.webp');
                background-repeat: no-repeat, no-repeat;
                background-size: 200px 200px, 800px 300px;
                background-position: center right, top left;
            }
        </style>
    </head>
    <body>
        <div class="main"></div>
    </body>
</html>
