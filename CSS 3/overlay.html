<html>
	<head>
		<title>Overlay Using After & Before</title>
		<style>
		*{
			padding: 0px;
			margin: 0px;
		}
		.main{
			width: 350px;
			height: 400px;
			border: 0.1px solid red;
			margin: 50px auto;
			position: relative;
		}
		img {
			width: 100%;
			height: 100%;
		}

		.main::after{
			content: '';
			display: inline-block;
			position: absolute;
			top: 0px;
			left: 0px;
			width: 350px;
			height: 400px;
			border: 0.1px solid red;
			background-image: url('https://lh6.googleusercontent.com/proxy/7FHRu8nBPisT8giGo-YV88OA6ciH1PomAXvAPDkzblWO5SJLrwAB4kvcyF7-sQVsh2ggiRdCGv2cifSOYIsMWth630H5B2JarT09RTeezfuwKBjd6lfLdjGRV1wGc1QDM2H05ChN9c1EAjk7');
			background-repeat: no-repeat;
			background-size: cover;
			background-position: center center;
			opacity: 0;
			transition: 1s;
		}
		.main:hover::after{
			opacity: 1;
		}
	</style>
	</head>
	<body>
		<div class="main">
			<img src="https://thumbs.dreamstime.com/b/summer-forest-road-19840612.jpg" alt="Image">
		</div>
	</body>
</html>
