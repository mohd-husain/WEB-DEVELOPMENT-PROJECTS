<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Even & Odd Number</title>
    </head>
    <body>
        
    </body>
    <script>
        var num = parseInt(prompt('Enter the Number:- '));
        if (num % 2 == 0){
            document.write('This is Even Number')
        } else {
            document.write('This is Odd Number')
        }
    </script>
</html>
