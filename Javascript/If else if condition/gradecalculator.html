<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grade Calculator</title>
</head>
<body>
    
</body>
<script>
    var marks = prompt('Enter Your Marks Here :-');
    if (marks >= 90 && marks <= 100){
        document.write('You Got Grade-A')
    } else if (marks >= 80 && marks <= 89){
        document.write('You Got Grade-B')
    } else if (marks >= 70 && marks <= 79){
        document.write('You Got Grade-C')
    } else if (marks >= 60 && marks <= 69){
        document.write('You Got Grade-D')
    } else if (marks >= 0 && marks <= 59){
        document.write('You Got Grade-F')
    } else {
        document.write('Please Enter Valid Number')
    }

</script>
</html>
