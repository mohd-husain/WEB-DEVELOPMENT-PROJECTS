<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>
    <body>
        <script>
            var number = parseInt(prompt('Enter the Number - '));
            var isPrime = 1;

            for(i = 2; i < number; i++){
                if(number % i == 0){
                    isPrime = 0;
                }
            }

            if(isPrime == 1){
                document.write('Prime Number')
            } else {
                document.write('Not a Prime Number')
            }
        </script>
    </body>
</html>
