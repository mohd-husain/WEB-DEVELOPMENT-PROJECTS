<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        var number = parseInt(prompt('Enter The Value'));
        var sum = 0;
        var even = 0;
        var odd = 0;
        for (var i = 1; i <= number; i++) {
            sum = sum + i;
            if (i%2 == 0){
                even = even +i;
            } else {
                odd +=i;
            }
        }
        document.write('Sum = ' + sum);
        document.write('<br>')

        document.write('Total Even Numbers =' + even);
        document.write('<br>')

        document.write('Total Odd Numbers =' + odd);
        document.write('<br>')
    </script>
</body>

</html>
