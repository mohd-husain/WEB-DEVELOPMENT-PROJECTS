<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title> Marksheet </title>
</head>
<body>
	<h1> Marksheet </h1>
</body>
<script type="text/javascript">
	
	var math,sci,eng,hindi,sst,total,per;


	math = Number(prompt('Enter the maths marks'));
	sci = Number(prompt('Enter the science marks'));
	eng = Number(prompt('Enter the English marks'));
	hindi = Number(prompt('Enter the hindi marks'));
	sst = Number(prompt('Enter the sst marks'));

	document.write('Maths = ' + math + "<br/>");
	document.write('Science = ' + sci + "<br/>");
	document.write('English = ' + eng + "<br/>");
	document.write('Hindi = ' + hindi + "<br/>");
	document.write('SST = ' + sst + "<br/>");

	if((math > 35) && (sci > 35) && (eng > 35) && (hindi > 35) && (sst > 35)) {

		total = math + sci + eng + hindi + sst;

		document.write('total = ' + total + "<br/>");

		per = (total/500) * 100;

		document.write('percentage = ' + per + '%' + "<br/>");

		if(per >= 60) {
			document.write('First')
		} 

		else if((per >= 48) && (per < 60)) {
			document.write('Second')
		}

		else {
			document.write('Third');
		}


	} else {
		document.write('Fail');
	}

</script>
</html>
