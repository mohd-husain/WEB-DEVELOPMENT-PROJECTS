<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title> Return Type Function </title>
</head>
<body>
	<h1> Return Type Function </h1>
</body>
<script type="text/javascript">
	
	function check(x) {
		if(x<0) {
			return -x;
		}
		else {
			return x;
		}
	}


	var num = parseInt(prompt('Enter the number here = '));

	var o = check(num);

	console.log(o);

	for(var i = 1; i <= 10; i++) {
		document.write(o*i + "<br/>");
	}
</script>
</html>
