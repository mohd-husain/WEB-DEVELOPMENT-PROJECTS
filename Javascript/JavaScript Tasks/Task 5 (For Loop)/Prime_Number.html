<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title> Prime Number </title>
</head>
<body>
	<h1> Prime Number </h1>
</body>
<script type="text/javascript">
	
	var n,halfrange;
	var status = 1;

	n = Number(prompt('Enter the number here'));
	halfrange = parseInt(n/2);

	if(n == 1) {
		status = 0;
	} else {
		for(var i = 2 ; i <= halfrange ; i++) {
			if(n % i == 0) {
				status = 0;
				break;
			} 
		}
	}

	if(status == 1) {
		document.write(n + ' is a prime number');
	} else {
		document.write(n + ' is not a prime number');
	}

</script>
</html>
