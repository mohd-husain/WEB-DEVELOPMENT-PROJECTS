	<h1> Even Sum </h1>
</body>
<script type="text/javascript">

	var userInput = Number(prompt('Enter value'));

	evenSum = 0;
	oddSum = 0;

	for(var i =1; i <= userInput; i++){

		if(i % 2 ==0){
			document.write('Even Number - '+i+'<br>');
			evenSum += i;
		} else {
			document.write('Odd Number - '+i+'<br>');
			oddSum += i;
		}
		

	}

	document.write('Even Sum - '+evenSum+'<br>');
	document.write('Odd Sub - '+oddSum+'<br>');
