<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title> If Statement </title>
</head>
<body>
	<h1> Even Number </h1>
</body>
<script type="text/javascript">
	
	var n;

	n = Number(prompt('Enter the number here'));

	if(n % 2 == 0) {

		document.write('This number is an even number');

	}


	

</script>
</html>
