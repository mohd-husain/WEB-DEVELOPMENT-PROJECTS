	const numbers = [11,14,3,17,5,8];

	var min = numbers[0];

	for(var i = 0 ; i < numbers.length ; i++) {
		if(numbers[i] > min) {
			min = numbers[i];
		}
	}

	document.write(`Min Number - ${min}`);

	var min_2 = numbers[0]; 

	for(var i = 0 ; i < numbers.length ; i++) {

		if(numbers[i] > min_2 && numbers[i] < min) {
			min_2 = numbers[i]
		}
	}

	document.write(`The 2nd min is ${min_2}`);
