<!DOCTYPE html>
<html>

	<title> Max Value </title>
</head>
<body>
	<h1> Max Value </h1>
</body>
<script type="text/javascript">
	
	const odd = Array(1,3,5,7,9);

	const even = [2,4,6,8,10];

	const number = [1,4,3,17,5,8];

	var max = number[0];

	

	number.forEach(
		function(value) {

			if(value > max) {

				max = value;
			}

		}
	)

	document.write(max);
	
</script>
