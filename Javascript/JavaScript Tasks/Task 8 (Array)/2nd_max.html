<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title> Max Value </title>
</head>
<body>
	<h1> Max Value </h1>
</body>
<script type="text/javascript">
	
	const numbers = [5,0,55,45,88,100];

	var max = numbers[0]; //5
	for(var i = 0 ; i < numbers.length ; i++) {
		if(numbers[i] > max) {
			max = numbers[i];
		}
	}

	var max_2 = numbers[0]; //5
	for(var i = 0 ; i < numbers.length ; i++) {
		if(numbers[i] > max_2 && numbers[i] < max) {
			max_2 = numbers[i]
		}
	}

	document.write(`The 2nd max is ${max_2}`);

</script>
</html>
