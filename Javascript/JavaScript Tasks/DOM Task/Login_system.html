<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            padding: 0px;
            margin: 0px;
            box-sizing: border-box;
        }
        main {
            width: 1340px;
            height: auto;
            padding: 10px;
            border: 0.1px solid red;
            margin: 50px auto;
        }
        nav {
            width: 100%;
            height: auto;
            padding: 5px;
            display: flex;
            justify-content: space-around;
            border: 0.1px solid black;
        }
        .logo {
            width: 10%;
            height: 80px;
        }
        .logo img {
            width: 100%;
            height: 100%;
        }
        .navbar {
            width: 80%;
            height: auto;
            border: 0.1px solid red;
        }
        .navbar>ul {
            list-style: none;
            height: 100%;
            display: flex;
            justify-content: space-around;
            align-items: center;
        }
        .navbar>ul>li {
            padding: 10px 15px;
            font-size: 20px;
            font-weight: bold;
            border-radius: 5px;
            border: 0.1px solid red;
            cursor: pointer;
        }
        #login_form {
            width: 500px;
            padding: 5px;
            background-color: cyan;
            position: absolute;
            border-radius: 10px;
            top: -300px;
            left: 50%;
            margin-left: -250px;
            transition: 2s;
            border: 0.1px solid black;
        }
        #login_form h1 {
            text-align: center;
        }
        #login_form .field {
            width: 100%;
            height: auto;
            padding: 5px;
            margin: 5px 0px;
        }
        #btn_close {
            font-size: 25px;
            padding: 5px 8px;
            border-radius: 5px;
            color: white;
            position: absolute;
            top: 2px;
            right: 5px;
            cursor: pointer;
            background-color: red;
        }

        /* #login:hover #login_form {
            top: 500px;
        } */

    </style>
</head>
<body onload="form_move()">
    <main>
        <nav>
            <div class="logo">
                <img src="images/3.jpg" alt="">
            </div>
            <div class="navbar">
                <ul>
                    <li> Home </li>
                    <li> About </li>
                    <li> Course </li>
                    <li> Gallery </li>
                    <li id="login"> Login </li>
                </ul>
            </div>
        </nav>
        <div id="login_form">
            <h1> Login Form </h1>
            <button id="btn_close"> &times </button>
            <form action="">
                <div class="field">
                    <label for=""> User Email</label>
                    <input type="email" name="user_email" required>
                </div>
                <div class="field">
                    <label for=""> User Password</label>
                    <input type="password" name="user_pass" required>
                </div>
                <div class="field">
                    <input type="submit">
                </div>
            </form>
        </div>
    </main>
</body>
<script>

    var login = document.getElementById('login');

    var form = document.getElementById('login_form');

    var btn_close = document.getElementById('btn_close');

    function form_move() {

        setTimeout(move , 2000);

    }

    function move() {
        form.style.transition = '2s';
        form.style.top = '300px';
    }

    login.addEventListener('click',

        function() {
            
            form.style.transition = '2s';
            form.style.top = '300px';

        }

    );

    btn_close.addEventListener('click',

        function() {

            form.style.top = '-300px';
            form.style.transition = 'none';

        }

    );

    form.addEventListener('submit',
    
        function(event) {
           
            form.style.top = '-300px';
            form.style.transition = '2s';

            event.preventDefault();

        }

    )

    form.addEventListener('mouseover',
    
        function() {
            form.style.transform = 'scale(1.5)';
        }

    )

    form.addEventListener('mouseout',
    
        function() {
            form.style.transform = 'scale(1)';
        }

    )


</script>
</html>
