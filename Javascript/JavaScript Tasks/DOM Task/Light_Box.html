<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Light Box </title>
    <style>
        * {
            padding: 0px;
            margin: 0px;
            box-sizing: border-box;
        }
        main {
            width: 1000px;
            height: auto;
            border: 0.1px solid red;
            margin: 50px auto;
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
        }
        .box {
            flex-basis: 30%;
            height: 150px;
            background-color: cyan;
            margin: 10px;
        }
        .box img {
            width: 100%;
            height: 100%;
            cursor: pointer;
        }
        #frame {
            width: 500px;
            height: 300px;
            background-color: cyan;
            position: absolute;
            top: 153px;
            left: 50%;
            margin-left: -250px;
            transform: scale(0,0);
            transition: 2s;
            opacity: 0;
        }
        #frame img {
            width: 100%;
            height: 100%;
           
        }
        button {
            padding: 5px 8px;
            border-radius: 5px;
            position: absolute;
            z-index: 2;
            top: 157px;
            right: 520px;
            display: none;
            background-color: red;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <main>
        <div class="box" onclick="get_html(this)">
            <img src="images/1.jpg" alt="">
        </div>
        <div class="box" onclick="get_html(this)">
            <img src="images/2.jpg" alt="">
        </div>
        <div class="box" onclick="get_html(this)">
            <img src="images/3.jpg" alt="">
        </div>
        <div class="box" onclick="get_html(this)">
            <img src="images/4.jpg" alt="">
        </div>
        <div class="box" onclick="get_html(this)">
            <img src="images/5.jpg" alt="">
        </div>
        <div class="box" onclick="get_html(this)">
            <img src="images/6.jpg" alt="">
        </div>
        <div class="box" onclick="get_html(this)">
            <img src="images/7.jpg" alt="">
        </div>
        <div class="box" onclick="get_html(this)">
            <img src="images/8.jpg" alt="">
        </div>
        <div class="box" onclick="get_html(this)">
            <img src="images/9.jpg" alt="">
        </div>
    </main>
    <div id="frame">
        
    </div>
    <button id="btn"> X </button>
</body>
<script>

    var frame = document.getElementById('frame');
    var btn = document.getElementById('btn');

    function get_html(x) {

        frame.style.opacity = '1';
        frame.style.zIndex = '1';
        frame.style.transform = 'scale(1,1)';
        btn.style.display = 'block';

        frame.innerHTML = x.innerHTML;
    }

    btn.addEventListener('click',function() {
        this.style.display = 'none';
        frame.style.opacity = '0';
        frame.style.zIndex = '-1';
        frame.style.transform = 'scale(0,0)';
    });

    

</script>
</html>
