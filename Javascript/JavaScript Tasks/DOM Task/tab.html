<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

    <title> Inner Text Task 1 </title>
    <style>
        * {
            padding: 0px;
            margin: 0px;
            box-sizing: border-box;
        }
        main {
            width: 800px;
            height: auto;
            padding: 10px;
            border: 0.1px solid black;
            margin: 50px auto;
            margin-bottom: 0px;
        }
        button {
            padding: 10px 15px;
            cursor: pointer;
        }
        P {
            display: none;
        }
        .row2 {
            width: 100%;
            height: 200px;
            background-color: cyan;
            margin-top: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 40px;

        }
    </style>
</head>
<body>
    <main>
        <div class="row1">  
            <button onclick="show_text(p1)"> Home </button>
            <p id="p1">
                HOME 
            </p>
            <button onclick="show_text(p2)"> About </button>
            <p id="p2">
                ABOUT
            </p>
            <button onclick="show_text(p3)"> Course </button>
            <p id="p3">
                COURSE
            </p>
            <button onclick="show_text(p4)"> Gallery </button>
            <p id="p4">
                GALLERY
            </p>
            <button onclick="show_text(p5)"> Contact Us </button>
            <p id="p5">
                CONTACT US
            </p>
        </div>
        <div class="row2" id="r2">

        </div>
    </main>
</body>
<script>
    
    var r2 = document.getElementById('r2');


    function show_text(id) {

        var x = id.innerText;


        r2.innerText = x;
