<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width= , initial-scale=1.0">
    <title> Image Change Loop </title>
    <style>
        * {
            padding: 0px;
            margin: 0px;
            box-sizing: border-box;
        }
        main {
            width: 800px;
            height: 300px;
            margin: 50px auto;
            position: relative;
        }
        img {
            width: 100%;
            height: 100%;
        }
        button {
            padding: 10px 15px;
            border-radius: 10px;
            font-size: 20px;
            cursor: pointer;
            color: red;
            position: absolute;
        }
        #btn1 {
            top: 104px;
            left: 40px;
        }
        #btn2 {
            top: 104px;
            right: 40px;
        }
    </style>
</head>
<body>
    <main>
        <img src="images/7.jpg" id="img" alt="">
        <button id="btn1" onclick="left_shift()"> < </button>
        <button id="btn2" onclick="right_shift()"> > </button>
    </main>
</body>
<script>

    const images = ['images/1.jpg','images/2.jpg','images/3.jpg','images/4.jpg','images/5.jpg','images/6.jpg'];

    var screen = document.getElementById('img');
    var i       = 0;
    var count   = 0;

    function left_shift(){
        i--;

        if(i < 0){
            i = images.length-1;
        }

        screen.src = images[i];
        console.log(images[i]);
    }

    function right_shift(){
        if(count != 0){
            i++;
        }

        if(i >= images.length){
            i = 0;
        }

        console.log(images[i]);
        screen.src = images[i];
        count = 1;
        
    }
