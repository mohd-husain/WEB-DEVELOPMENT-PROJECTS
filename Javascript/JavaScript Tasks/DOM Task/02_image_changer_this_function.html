<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Image Changer </title>
    <style>
        * {
            padding: 0px;
            margin: 0px;
            box-sizing: border-box;
        }
        main {
            width: 800px;
            height: auto;
            padding: 10px;
            border: 0.1px solid red;
            margin: 50px auto;
        }
        #frame {
            width: 100%;
            height: 300px;
        }
        img {
            width: 100%;
            height: 100%;
        }
        .boxes {
            width: 100%;
            margin-top: 20px;
            display: flex;
            justify-content: space-around;
        }
        .box {
            width: 20%;
            height: 200px;
            border: 0.1px solid red;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <main>
        <div id="frame">
            <img src="images/7.jpg" alt="">
        </div>
        <div class="boxes">
            <div class="box"> <img onclick="change_image(this)" src="images/1.jpg" alt=""> </div>
            <div class="box"> <img onclick="change_image(this)" src="images/2.jpg" alt=""> </div>
            <div class="box"> <img onclick="change_image(this)" src="images/3.jpg" alt=""></div>
            <div class="box"> <img onclick="change_image(this)" src="images/4.jpg" alt=""> </div>
        </div>
    </main>
</body>
<script>

    var images = document.getElementsByTagName('img');

    var frame = images[0];

    // function change_image(img) {
    //   frame.src = img.src;
    // };

    change_image = (img) => {
      frame.src = img.src;
    };
</script>
</html>
