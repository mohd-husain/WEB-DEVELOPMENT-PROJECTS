<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            padding: 0px;
            margin: 0px;
            box-sizing: border-box;
        }
        .main {
            width: 300px;
            height: auto;
            padding: 10px;
            margin: 50px auto;
            
        }
    </style>
</head>
<body>
    <div class="main">
        <input type="password" id="input">
        <button onclick="show_pass()" id="btn"> Show Passwrd </button>
    </div>
</body>
<script>

    var input = document.getElementById('input');
    var btn = document.getElementById('btn');

    function show_pass() {
        var x = input.type;//password

        if(x == 'password') {
            input.type = 'text';
            btn.innerText = 'Hide Password';
        } else {
            input.type = 'password';
            btn.innerText = 'Show Password'
        }
    }

</script>
</html>
