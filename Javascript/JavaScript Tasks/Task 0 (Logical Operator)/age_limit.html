<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title> Age Limit </title>
</head>
<body>
	<h1> Age Limit </h1>
</body>
<script type="text/javascript">
	
	var age,output;

	age = Number(prompt('Enter your age ()'));

	output = ((age >= 18) && (age <= 35)) || ((age >= 60) && (age <= 90));

	document.write(output);

</script>
</html>
