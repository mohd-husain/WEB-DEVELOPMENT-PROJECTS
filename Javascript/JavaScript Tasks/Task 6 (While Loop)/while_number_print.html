<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title> Number Print Using While Loop </title>
</head>
<body>
	<h1> Number Print Using While Loop </h1>
</body>
<script type="text/javascript">
	
	var i = 1;

	while(i <= 10) {

		document.write(i + "<br/>");
		i++;
		
	}



</script>
</html>
