<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Light Box</title>
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <div class="outer_lightbox">
            <div class="lightbox_heading">
                <h1>Light Box Using Javascript</h1>
            </div>
            <div class="lightbox_gallery">
                <div class="gallery">
                    <img src="images/1.jpg" class="image" alt="">
                </div>
                <div class="gallery">
                    <img src="images/2.png" class="image" alt="">
                </div>
                <div class="gallery">
                    <img src="images/3.jpg" class="image" alt="">
                </div>
                <div class="gallery">
                    <img src="images/4.jpg" class="image" alt="">
                </div>
                <div class="gallery">
                    <img src="images/5.png" class="image" alt="">
                </div>
                <div class="gallery">
                    <img src="images/6.webp" class="image" alt="">
                </div>
                <div class="gallery">
                    <img src="images/7.webp" class="image" alt="">
                </div>
                <div class="gallery">
                    <img src="images/8.webp" class="image" alt="">
                </div>
            </div>
        </div>

        <div class="lightbox d_none">
            <img src="images/1.jpg" id="imagelightbox" alt="">

            <div class="lightboxClose">
                X
            </div>

        </div>
    </body>
    <script src="js/script.js"></script>
</html>
