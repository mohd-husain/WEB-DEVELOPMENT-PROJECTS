<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>
    <body>
        <form>
            <input type="text" name="cityName">
            <button>Save</button>
        </form>
    </body>
    <script>
        let form = document.querySelector("form")
        form.addEventListener('submit', (event) => {
            let cNameList = JSON.parse(localStorage.getItem('city')) ?? []; //JSON to Array (JSON to actual data type)
            let cityName = event.target.cityName.value;
            cNameList.push(cityName)

            localStorage.setItem('city', JSON.stringify(cNameList)) //Array to JSON

            event.preventDefault(); //for non referesh
        })
    </script>
</html>
