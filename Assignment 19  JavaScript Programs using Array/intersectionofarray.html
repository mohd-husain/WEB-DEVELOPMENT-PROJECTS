<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Intersection of Array</title>
    </head>
    <body>
        

        <script>
            var a = [1,2,3,4];
            var b = [3,4,5,6];
            var output = [];

            for(i of b){
                if(a.includes(i)){
                    output.push(i);
                }
            }
            console.log(output);

        </script>
    </body>
</html>
