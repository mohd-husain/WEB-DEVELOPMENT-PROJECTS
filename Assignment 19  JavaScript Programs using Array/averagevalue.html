<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Average Value</title>
    </head>
    <body>
        <script>
            var numbers = [16,69,5,6,84,36,12];
            var sum = 0;

            for(i=0; i<numbers.length; i++){
                console.log(numbers[i]);
                sum += numbers[i];
            }
            console.log(sum/numbers.length);
        </script>
    </body>
</html>
