<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doremon</title>
    <style>
        :root{
            --main-bg-color: blue;
        }
        body{
            background-color: black;
        }
        .head{
            width: 200px;
            height: 200px;
            border-radius: 50%;
            background-color: var(--main-bg-color);
            margin: auto;
            margin-top: 100px;
            position: relative;
        }
        .left_eye{
            width: 30px;
            height: 45px;
            background-color: white;
            position: absolute;
            top: 60px;
            left: 50px;
            border-radius: 50%;
        }
        .left_eye_black{
            width: 10px;
            height: 17px;
            background-color: black;
            position: absolute;
            top: 20px;
            left: 10px;
            border-radius: 50%;
        }
        .left_eye_white{
            width: 2px;
            height: 6px;
            background-color: white;
            position: absolute;
            top: 6px;
            left: 5px;
            border-radius: 50%; 
        }
        .right_eye{
            width: 30px;
            height: 45px;
            background-color: white;
            position: absolute;
            top: 60px;
            right: 50px;
            border-radius: 50%;
        }
        .right_eye_black{
            width: 10px;
            height: 17px;
            background-color: black;
            position: absolute;
            top: 20px;
            left: 10px;
            border-radius: 50%;
        }
        .right_eye_white{
            width: 2px;
            height: 6px;
            background-color: white;
            position: absolute;
            top: 6px;
            left: 5px;
            border-radius: 50%; 
        }
        .nose{
            width: 25px;
            height: 14px;
            background-color: red;
            border-radius: 50%;
            position: absolute;
            top: 115px;
            left: 85px;
        }
        .mouth_white{
            height: 35px;
            width: 50px;
            background-color: white;
            position: absolute;
            border-radius: 0% 0% 100% 100%;
            top: 140px;
            left: 72px;
        }
        .mouth_red{
            height: 22px;
            width: 32px;
            background-color: red;
            position: absolute;
            border-radius: 0% 0% 100% 100%;
            top: 0;
            left: 8px;
        }
        .body{
            width: 190px;
            height: 240px;
            background-color: var(--main-bg-color);
            position: relative;
            left: 660px;
            border-radius: 35px;
            top: -5px;
        }
        .tie{
            width: 75px;
            height: 20px;
            background-color: red;
            position: absolute;
            border-radius: 10px;
            top: -10px;
            left: 60px;
        }
        .tie_yellow{
            width: 15px;
            height: 15px;
            background-color: yellow;
            border-radius: 50%;
            position: absolute;
            left: 28px;
            top: 2px;
        }
        .pocket{
            width: 100px;
            height: 50px;
            background-color: white;
            position: absolute;
            border-radius: 0px 0px 50px 50px;
            top: 75px;
            left: 45px;
        }
        .left_hand{
            width: 35px;
            height: 120px;
            position: absolute;
            background-color: var(--main-bg-color);
            border-radius: 25px;
            left: -18px;
            top: 18px;
        }
        .left_hand_white{
            width: 35px;
            height: 35px;
            position: absolute;
            background-color: white;
            border-radius: 50%;
            bottom: 0;
        }
        .right_hand{
            width: 120px;
            height: 35px;
            position: absolute;
            background-color: var(--main-bg-color);
            border-radius: 25px;
            right: -80px;
            top: 30px;
        }
        .right_hand_white{
            width: 35px;
            height: 35px;
            position: absolute;
            background-color: white;
            border-radius: 50%;
            bottom: 0;
            right: 0;
        }
        .leg_left{
            width: 100px;
            height: 35px;
            background: white;
            border-radius: 20px;
            position: absolute;
            top: 220px;
            left: -3px;
        }
        .leg_right{
            width: 100px;
            height: 35px;
            background: white;
            border-radius: 20px;
            position: absolute;
            top: 220px;
            right: -3px;
        }
    </style>
</head>
<body>
    <div class="main">
        <div class="head">
            <div class="left_eye">
                <div class="left_eye_black">
                    <div class="left_eye_white"></div>
                </div>
            </div>
            <div class="right_eye">
                <div class="right_eye_black">
                    <div class="right_eye_white"></div>
                </div>
            </div>
            <div class="nose"></div>
            <div class="mouth_white">
                <div class="mouth_red"></div>
            </div>
        </div>
        <div class="body">
            <div class="tie">
                <div class="tie_yellow"></div>
            </div>
            <div class="pocket"></div>
            <div class="left_hand">
                <div class="left_hand_white"></div>
            </div>
            <div class="right_hand">
                <div class="right_hand_white"></div>
            </div>
            <div class="leg_left"></div>
            <div class="leg_right"></div>
        </div>
    </div>
</body>
</html>
